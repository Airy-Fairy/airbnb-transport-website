<!DOCTYPE html>
<html lang="en">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../styles/main.css">
    <link rel="stylesheet" href="../../styles/font-awesome-4.7.0/css/font-awesome.css">
    <head>
        <meta charset="UTF-8">
        <title>Search results page</title>
    </head>
    <body>
        <div class="map-block">
            <div class="open-map">
                <div class="button cool-shadow cool-hover white-back">
                    <a id="open-map" class="link-as-text">View results on the map</a>
                </div>
            </div>
            <div id="map" class="google-map" hidden="hidden"></div>
        </div>
        <div class="search-results">
            <div class="grid">
                <div class="row">
                    <div class="col-1-2">
                        <div class="thumbnail">
                            <div class="image">
                                <img class="cover cool-shadow" src="../../imgs/cars/911.jpg" alt="Transport image">
                            </div>
                            <div class="label">Price Name</div>
                            <div class="short-info">Short description</div>
                            <div class="rating">
                                <div class="star-rating">
                                    <label class="fa fa-star" aria-hidden="true"></label>
                                    <label class="fa fa-star" aria-hidden="true"></label>
                                    <label class="fa fa-star" aria-hidden="true"></label>
                                    <label class="fa fa-star" aria-hidden="true"></label>
                                    <label class="fa fa-star" aria-hidden="true"></label>
                                </div>
                                <div class="reviews">
                                    # reviews
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-1-2">
                        <div class="thumbnail">
                            <div class="image">
                                <img class="cover cool-shadow" src="../../imgs/cars/911.jpg" alt="Transport image">
                            </div>
                            <div class="label">Price Name</div>
                            <div class="short-info">Short description</div>
                            <div class="rating">
                                <div class="star-rating">
                                    <label class="fa fa-star" aria-hidden="true"></label>
                                    <label class="fa fa-star" aria-hidden="true"></label>
                                    <label class="fa fa-star" aria-hidden="true"></label>
                                    <label class="fa fa-star" aria-hidden="true"></label>
                                    <label class="fa fa-star" aria-hidden="true"></label>
                                </div>
                                <div class="reviews">
                                    # reviews
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-1-2">

                    </div>
                    <div class="col-1-2">

                    </div>
                </div>
            </div>
        </div>
        <div class="get-more-results">
            <div class="button cool-shadow cool-hover white-back">
                <a class="link-as-text">Get more results...</a>
            </div>
        </div>
        <!-- <script src="../../scripts/jquery-3.2.1.js" charset="utf-8"></script> -->
        <!-- <script src="../../scripts/google-map.js" charset="utf-8"></script> -->
        <script type="text/javascript" src="{{ url_for('static', filename='scripts/search.js') }}"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='scripts/google-map.js') }}"></script>
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCWS-6RUB7bs5ceDj-ZKsTOXaIsnHIfT34" charset="utf-8">
        </script>
    </body>
</html>
