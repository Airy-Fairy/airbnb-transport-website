<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="../../styles/main.css">
        <link rel="stylesheet" href="../../styles/font-awesome-4.7.0/css/font-awesome.css">
        <title>Document</title>
    </head>

    <body>
        <div class="profile-page">
            <div class="grid">
                <div class="left-col">
                    <div class="image">
                        <img class="cover" src="../../imgs/luffy.png" alt="Luffy">
                    </div>
                    <div class="transport-info">
                        <div class="panel-container">
                            <div class="panel-head">
                                My Transport
                            </div>
                            <div class="panel-line">
                                <div class="row">
                                    <a href="">Porsche 911</a>
                                </div>
                            </div>
                            <div class="panel-line">
                                <div class="row">
                                    <a href="">Ford Mustang</a>
                                </div>
                            </div>
                            <div class="panel-line">
                                <div class="row">
                                    <a href="">Chevrolet Camaro SS</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="right-col">
                    <div class="title">
                        Hello, my name is Luffy!
                    </div>
                    <div class="row">
                        <div class="since">
                            On the website since <span id="#since">[Registration date]</span>
                        </div>
                    </div>
                    <div class="row split">
                        <div class="rating">
                            <div class="star-rating">
                                <label class="fa fa-star" aria-hidden="true"></label>
                                <label class="fa fa-star" aria-hidden="true"></label>
                                <label class="fa fa-star" aria-hidden="true"></label>
                                <label class="fa fa-star" aria-hidden="true"></label>
                                <label class="fa fa-star" aria-hidden="true"></label>
                            </div>
                            <div class="reviews">
                                # reviews
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <span class="label">Phone:</span>

                    </div>
                    <div class="row split">
                        <span class="label">Email:</span>

                    </div>
                    <div class="row split">
                        <span class="label">About me:</span>
                        I'm gonna be king of the pirates!
                    </div>
                    <div class="row">
                        [A place for review form]
                    </div>
                </div>
            </div>
        </div>
    </body>

</html>
