<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>New transport page</title>
        <link rel="icon" href="../../imgs/icon.png">
        <link rel="stylesheet" href="../../styles/main.css">
    </head>
    <body>
        <div class="new-transport-form">
            <form action="">
                <div class="form-row">
                    <label for="transport-type">Transport Type</label>
                    <div class="elem">
                        <select id="transport-type">
                            <option value="vehicle">Vehicle</option>
                            <option value="motorcycle">Motorcycle</option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <label for="transport-brand">Brand</label>
                    <div class="elem">
                        <select id="transport-brand">
                            <!-- Generated based on type -->
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <label for="transport-model">Model</label>
                    <div class="elem">
                        <select id="transport-model">
                            <!-- Generated based on brand -->
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <label for="year-of-manufacture">Year of Manufacture</label>
                    <div class="elem">
                        <select id="year-of-manufacture">
                            <option value="before-1960">Before 1960</option>
                            <!-- And more -->
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <label for="rental-price">Rental Price (a day)</label>
                    <div class="elem">
                        <input type="text" id="rental-price">
                    </div>
                </div>
                <div class="form-row">
                    <label for="photo">Photo</label>
                    <div class="elem">
                        <input type="file" accept="image/*" class="custom-file-input" id="transport-photo" capture="camera">
                    </div>
                </div>
                <div class="save-transport-btn">
                    <input type="submit" id="new-transport-btn" value="Save">
                </div>
            </form>
        </div>
    </body>
</html>
