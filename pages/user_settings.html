<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>User settings page</title>
    </head>
    <body>
        <div class="user_settings">
            <form action="">
                <p>User settings</p>
                <table>
                    <tr>
                        <td><label for="name">First Name</label></td>
                        <td><input type="text" id="name" value="Ivan" required><br></td>
                    </tr>
                    <tr>
                        <td><label for="surname">Last Name</label></td>
                        <td><input type="text" id="surname" value="Ivanov" required><br></td>
                    </tr>
                    <tr>
                        <td><label for="gender">Gender</label></td>
                        <td>
                            <select id="gender">
                                <option>Gender</option>
                                <option value="man">Masculine</option>
                                <option value="woman">Feminine</option>
                                <option value="other">Other</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="month">Birthday</label></td>
                        <td>
                            <select name="birthday" id="month">
                                <option value="default">Month</option>
                                <option value="jan">January</option>
                                <option value="feb">February</option>
                                <option value="march">March</option>
                                <option value="april">April</option>
                                <option value="may">May</option>
                                <option value="june">June</option>
                                <option value="july">July</option>
                                <option value="aug">August</option>
                                <option value="sept">September</option>
                                <option value="oct">October</option>
                                <option value="nov">November</option>
                                <option value="dec">December</option>
                            </select>
                            <select name="birthday" id="day" required>
                                <option value="default">Day</option>
                                <!-- I guess JS generates options based on month -->
                            </select>
                            <select name="birthday" id="year" required>
                                <option value="default">Year</option>
                                <!--JS from -100 til now-->
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="email">Email</label></td>
                        <td><input type="text" id="email" value="ivanivanov@email" required></td>
                    </tr>
                    <tr>
                        <td><label for="phone">Phone Number</label></td>
                        <td><input type="tel" id="phone" value="+0 123 456 78 99" required></td>
                    </tr>
                    <tr>
                        <td><label for="currency">Currency</label></td>
                        <td>
                            <select id="currency">
                                <option value="rub">RUB</option>
                                <option value="usd">USD</option>
                                <option value="eur">EUR</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="address">Address</label></td>
                        <td><input type="text" id="address" value="Saint-Petersburg"></td>
                    </tr>
                    <tr>
                        <td><label for="aboutme">About me</label></td>
                        <td><textarea id="aboutme">I love metal</textarea></td>
                    </tr>
                </table>
                <input type="submit" name="save_btn" value="Save">
            </form>
        </div>
    </body>
</html>
