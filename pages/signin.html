<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign in</title>
        <link rel="icon" href="../imgs/icon.png">
        <link rel="stylesheet" href="../styles/main.css">
    </head>
    <body>
        <div class="signin_page">
            <div class="signin_form">
                <form action="">
                    <div class="signin_creds">
                        <input type="text" name="email" placeholder="Your Email" required><br>
                        <input type="password" name="password" placeholder="Your Password" required><br>
                    </div>
                    <div class="rememberme_forgotpasswd">
                        <div class="rememberme">
                            <input type="checkbox" name="remember"> Remember me
                        </div>
                        <div class="forgotpasswd">
                            Forgot your password?
                        </div>
                    </div>
                    <div class="signin_btn">
                        <input type="submit" name="signin_btn" value="Sign in">
                    </div>
                </form>
                <hr>
                <div class="no_account">
                    <div class="left">
                        Don't have an account?
                    </div>
                    <a class="go_signup" href="signup.html">Sign up</a>
                </div>
            </div>
        </div>
    </body>
</html>
