{% extends "base.html" %}

{% block content %}
    <body>
        <!-- Template it! -->
        <section class="search" hidden="hidden">
            <form id="search-form" action="/search" method="get">
                <input id="huge-search" class="cool-shadow" type="search" name="search" placeholder="Search for a transport type, brand, model, etc.">
                <div class="detailed-search" hidden="hidden">
                    <div class="row">
                        <div class="col-1-5">
                            <select id="transport-type" name="type">
                                <option value="">Type</option>
                                <option value="0">Vehicle</option>
                                <option value="1">Motorcycle</option>
                            </select>
                        </div>
                        <div class="col-1-5">
                            <select id="transport-brand" name="brand">
                                <option value="">Brand</option>
                            </select>
                        </div>
                        <div class="col-1-5">
                            <select id="transport-model" name="model">
                                <option value="">Model</option>
                            </select>
                        </div>
                        <div class="col-1-5 fifty-fifty">
                            <input type="text" id="year_from" name="year_from" placeholder="Year">
                            <input type="text" id="year_to" name="year_to" placeholder="to">
                        </div>
                        <div class="col-1-5 fifty-fifty">
                            <input type="text" id="price_from" name="price_from" placeholder="Price">
                            <input type="text" id="price_to" name="price_to" placeholder="to">
                        </div>
                    </div>
                </div>
                <input type="submit" name="search-btn">
            </form>
            <div class="year-price-error" hidden="hidden">
               <span class="error-msg">Wrong year or price range!</span>
            </div>
        </section>
        <!--  -->
        <div class="map-block">
            <div class="open-map">
                <div class="button cool-shadow cool-hover white-back">
                    <a id="open-map" class="link-as-text">View results on the map</a>
                </div>
            </div>
            <div id="map" class="google-map" hidden="hidden"></div>
        </div>
        <div class="search-results" data-results="{{ results }}">
            <div class="grid"></div>
        </div>
        <div class="get-more-results">
            <div class="button cool-shadow cool-hover white-back">
                <a id="get-more" class="link-as-text">Get more results...</a>
            </div>
        </div>
        <!-- Vehicle thumbnail template -->
        <div class="thumbnail template" hidden="hidden">
            <div class="image">
                <img class="cover cool-shadow" src="{{ url_for('static', filename='imgs/cars/911.jpg') }}" alt="Transport image">
            </div>
            <div class="label">Price Name</div>
            <div class="short-info">Short description</div>
            <div class="rating">
                <div class="star-rating">
                    <label class="fa fa-star-o" aria-hidden="true"></label>
                    <label class="fa fa-star-o" aria-hidden="true"></label>
                    <label class="fa fa-star-o" aria-hidden="true"></label>
                    <label class="fa fa-star-o" aria-hidden="true"></label>
                    <label class="fa fa-star-o" aria-hidden="true"></label>
                </div>
                <div class="reviews-count">
                    <span class="number">#</span> reviews
                </div>
            </div>
        </div>
        <script type="text/javascript" src="{{ url_for('static', filename='scripts/thumbnail.js') }}"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='scripts/search.js') }}"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='scripts/google-map.js') }}"></script>
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCWS-6RUB7bs5ceDj-ZKsTOXaIsnHIfT34" charset="utf-8">
        </script>
    </body>
{% endblock %}
