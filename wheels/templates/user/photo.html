    <div class="user-page-container">
        <div class="user-photo-container">
            <div class="panel-container">
                <div class="panel-head">Your account photo</div>
                <div class="panel-line">
                    <div class="photo-upload-block">
                        <div class="image">
                            {% if not current_user.avatar %}
                            <img class="cover round" src="{{ url_for('uploaded_file', filename='default.jpg') }}">
                            {% else %}
                            <img class="cover round" src="{{ url_for('uploaded_file', filename=current_user.avatar) }}">
                            {% endif %}
                        </div>
                        <form class="upload-form" action="/upload_avatar" method="post" enctype="multipart/form-data">
                            <div class="upload-btn">
                                <input type="file" name="avatar" accept="image/*" class="custom-file-input" id="upload-photo" capture="camera">
                            </div>
                            <div class="save-btn">
                                <input type="submit" id="upload-photo-btn" value="Save">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
