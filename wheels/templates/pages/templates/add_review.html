<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Review</title>
        <link rel="stylesheet" href="../../styles/main.css">
        <link rel="stylesheet" href="../../styles/font-awesome-4.7.0/css/font-awesome.min.css">
        <script src="../../scripts/jquery-3.2.1.js" charset="utf-8"></script>
    </head>

    <body>
        <div class="new-review white-back cool-shadow">
            <div class="grid">
                <div class="left-col">
                    <div class="image"></div>
                    <img class="cover round square" src="../../imgs/zoro.png" alt="user-picture">
                </div>
                <div class="right-col">
                    <div class="transport-choice">
                        <span class="label">Choose transport:</span>
                        <select id="choose-user-transport">
                            <option value="">...</option>
                        </select>
                    </div>
                    <div class="rating-choice">
                        <span class="label">Rate it:</span>
                        <div class="rating">
                            <div class="star-rating">
                                <div class="star-rating__wrap">
                                    <input class="star-rating__input" id="star-rating-5" type="radio" name="rating" value="5">
                                    <label class="star-rating__ico fa fa-star-o fa-lg" for="star-rating-5" title="5 out of 5 stars"></label>
                                    <input class="star-rating__input" id="star-rating-4" type="radio" name="rating" value="4">
                                    <label class="star-rating__ico fa fa-star-o fa-lg" for="star-rating-4" title="4 out of 5 stars"></label>
                                    <input class="star-rating__input" id="star-rating-3" type="radio" name="rating" value="3">
                                    <label class="star-rating__ico fa fa-star-o fa-lg" for="star-rating-3" title="3 out of 5 stars"></label>
                                    <input class="star-rating__input" id="star-rating-2" type="radio" name="rating" value="2">
                                    <label class="star-rating__ico fa fa-star-o fa-lg" for="star-rating-2" title="2 out of 5 stars"></label>
                                    <input class="star-rating__input" id="star-rating-1" type="radio" name="rating" value="1">
                                    <label class="star-rating__ico fa fa-star-o fa-lg" for="star-rating-1" title="1 out of 5 stars"></label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="message">
                        <textarea id="message" placeholder="Write your review here..."></textarea>
                    </div>
                    <div class="add">
                        <input class="cancel" type="submit" id="cancel-button" value="Cancel">
                        <input type="submit" id="add-button" value="Add review">
                    </div>
                </div>
            </div>
        </div>
        <script src="../../scripts/image.js" charset="utf-8"></script>
        <script src="../../scripts/new-review.js" charset="utf-8"></script>
    </body>

</html>
